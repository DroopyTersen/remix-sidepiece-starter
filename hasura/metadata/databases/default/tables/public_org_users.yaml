table:
  name: org_users
  schema: public
object_relationships:
  - name: org
    using:
      foreign_key_constraint_on: org_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        org:
          users:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role:
                  _eq: owner
      columns:
        - org_id
        - role
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - org_id
        - role
        - created_at
        - updated_at
        - user_id
      filter:
        org:
          users:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - role
        - user_id
      filter:
        org:
          users:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role:
                  _eq: owner
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        org:
          users:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role:
                  _eq: owner
