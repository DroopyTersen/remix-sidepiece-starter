table:
  name: orgs
  schema: public
array_relationships:
  - name: teams
    using:
      foreign_key_constraint_on:
        column: org_id
        table:
          name: teams
          schema: public
  - name: users
    using:
      foreign_key_constraint_on:
        column: org_id
        table:
          name: org_users
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter:
        users:
          user_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        users:
          _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - role:
                _eq: owner
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        users:
          _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - role:
                _eq: owner
