table:
  name: users
  schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - email
        - name
        - photo
        - created_at
        - updated_at
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - email
        - name
        - photo
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - name
        - photo
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
